<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Todo List dApp</title>

    <!-- ✅ Bootstrap (Latest from CDN) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <!-- ✅ Web3.js (Latest Stable Version) -->
    <script src="https://cdn.jsdelivr.net/npm/web3@1.10.0/dist/web3.min.js"></script>

    <!-- ✅ Truffle Contract (For Smart Contract Interactions) -->
    <script src="https://cdn.jsdelivr.net/npm/truffle-contract@4.0.31/dist/truffle-contract.min.js"></script>

<style>
  main { margin-top: 60px; }
  form { width: 350px; margin-top: 100px; }
  ul { margin-bottom: 0px; }
  #completedTaskList .content { color: grey; text-decoration: line-through;margin-top: 60px; }
</style>
</head>
<body>
<nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
  <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">Todo List</a>
  <ul class="navbar-nav px-3">
      <li class="nav-item text-nowrap">
          <small><a class="nav-link" href="#"><span id="account"></span></a></small>
      </li>
  </ul>
</nav>

<div class="container-fluid">
  <div class="row">
      <main role="main" class="col-lg-12 d-flex justify-content-center">
          <!-- <div id="content">
              <form onsubmit="return App.createTask(event);">
                  <input id="newTask" type="text" class="form-control" placeholder="Add task..." required>
                  <input type="submit" hidden="">
              </form>
              <ul id="taskList" class="list-unstyled"></ul>
              <ul id="completedTaskList" class="list-unstyled"></ul>
          </div> -->
          <div id="content">
            <form onsubmit="return App.createTask(event);">
                <input id="newTask" type="text"  placeholder="Add task..." >
                <button type="submit" class="btn btn-primary mt-2">Add Task</button>
            </form>
            <h3>Pending Tasks</h3>
            <ul id="taskList" class="list-unstyled"></ul>
            <h3>Completed Tasks</h3>
            <ul id="completedTaskList" class="list-unstyled"></ul>
        </div>
        
      </main>
  </div>
</div>
    <!-- ✅ jQuery (Required for AJAX and Bootstrap) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- ✅ Bootstrap JS (Latest Version) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- ✅ Load `app.js` Last -->
    <script src="app.js"></script>
</body>
</html>
